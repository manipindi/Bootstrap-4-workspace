<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/fontawesome_5.8.1.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mdb.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <style>
        .bg-light-sec{
            background-color: rgb(229, 183, 243);
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BS Modal</a>
    </nav>


    <!-- ********************* Start Here *********************-->

    <div class="container mt-5">

        <button class="btn btn-secondary" data-toggle="modal" data-target="#register-modal">Register</button>

        <div class="modal" id="register-modal">
            <div class="modal-dialog">
                <div class="modal-content animated swing bg-light-sec">
                    <div class="modal-header bg-secondary text-white">
                        <h3>Register Here</h3>
                        <button class="close" data-dismiss="modal">
                            <i class="fa fa-times-circle"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input type="text" placeholder="User Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Confirm Password" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea placeholder=" About Yourself" rows="7" class="form-control"></textarea>
                            </div>
                            <div>
                                <input type="submit" value="Register" class="btn btn-secondary">
                                <a href="#" class="btn btn-dark" data-dismiss="modal">Close</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    

    <!-- ********************* End Here *********************-->


<!--Bootstrap js file-->
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script> 
<script src="js/bootstrap.js"></script>
<script src="js/mdb.js"></script>     
</body>
</html>
