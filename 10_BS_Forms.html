<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mdb.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BS Forms</a>
    </nav>

    <!-- ********************* Start Here *********************-->

    <div class="container mt-5">

        <!--BS Forms-->

        <div class="bg-danger p-3 text-white">
            <h3>Registration Form</h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="User Name">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>

                <div class="form-group">
                    <select class="form-control">
                        <option>Select a Designation</option>
                        <option>Software Engineer</option>
                        <option>Team Lead</option>
                        <option>Project Manager</option>
                    </select>
                </div>

                <label class="form-check-label">Select Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="radio1">
                    <label class="form-check-label" for="exampleRadios2">
                      Female
                    </label>
                  </div>

                  <div class="form-group">
                      <label class="form-check-label">Upload Image</label>
                        <input type="file" class="form-control-file">
                  </div>

                  <div class="form-group">
                        <input type="submit" class="btn btn-outline-white">
                  </div>
                
            </form>
        </div>

        
        



    </div>

    <!-- ********************* End Here *********************-->


<!--Bootstrap js file-->
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script> 
<script src="js/bootstrap.js"></script>
<script src="js/mdb.js"></script>     
</body>
</html>
