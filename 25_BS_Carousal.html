<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/fontawesome_5.8.1.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mdb.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
    .carousel .carousel-indicators li {
        width: 30px;
        height: 5px;
        cursor: pointer;
        border-radius: 0%
    }
    </style>
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BS Carousal</a>
    </nav>


    <!-- ********************* Start Here *********************-->

    <div class="container mt-5">

        <!--Slider ccarousal-->
        <div class="carousel slide" id="simpleslide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#simpleslide" data-slide-to="0" class="active"></li>
            <li data-target="#simpleslide" data-slide-to="1"></li>
            <li data-target="#simpleslide" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/cap.jpg" alt="cap" class="img-fluid">
                <div class="carousel-caption">
                    <h5 class="display-3 animated zoomInLeft delay-1s">Feel the joy</h5>
                    <div class="animated zoomInLeft delay-2s">
                        <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti dicta officia temporibus quos illum aliquid magnam eum? Hic, iste illo.</p>
                    <button class="btn btn-danger"> Read More</button>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/iron.jpg" alt="iron" class="img-fluid">
            </div>

            <div class="carousel-item">
                <img src="img/thor.jpg" alt="cap" class="img-fluid">
            </div>
        </div>
        <a class="carousel-control-prev" href="#simpleslide" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#simpleslide" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>

    </div>

    <!-- ********************* End Here *********************-->


<!--Bootstrap js file-->
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script> 
<script src="js/bootstrap.js"></script>
<script src="js/mdb.js"></script>  
<script>
    $('.carousel').carousel({
        interval : 3000,
        pause : 'hover'
    });
</script>   
</body>
</html>
