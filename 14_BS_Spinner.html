<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/fontawesome_5.8.1.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mdb.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BS Spinners</a>
    </nav>


    <!-- ********************* Start Here *********************-->
    <!--spinneers-->

    <div class="container mt-5">

        <!--border spinner-->
        <div class="spinner-border text-info m-3"></div>
        <div class="spinner-border text-primary m-3"></div>
        <div class="spinner-border text-secondary m-3"></div>
        <div class="spinner-border text-danger m-3"></div>
        <div class="spinner-border text-warning m-3"></div>

        <hr>

        <div class="spinner-grow text-info m-3"></div>
        <div class="spinner-grow text-primary m-3"></div>
        <div class="spinner-grow text-secondary m-3"></div>
        <div class="spinner-grow text-danger m-3"></div>
        <div class="spinner-grow text-warning m-3"></div>

        <hr>

        <div class="card">
            <div class="card-body">
                <strong>Loading..</strong>
                <div class="spinner-border text-info float-right"></div>
            </div>
        </div>

        <hr>

        <button class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span>
            Loading..</button>

        <button class="btn btn-success"><span class="spinner-grow spinner-grow-sm"></span>
            Validating..</button>

        <button class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span>
            Loading..</button>

    </div>

    <!-- ********************* End Here *********************-->
    <div style="margin-bottom: 500px;"></div>


<!--Bootstrap js file-->
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script> 
<script src="js/bootstrap.js"></script>
<script src="js/mdb.js"></script>     
</body>
</html>
